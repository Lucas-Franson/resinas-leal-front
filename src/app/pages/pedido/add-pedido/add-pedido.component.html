<mat-card-header>	
    <h1>Pedido</h1>
</mat-card-header>
<form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">
    <div class="form-input">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Produto</mat-label>
                <input [formControl]="produto" required matInput>
                @if (produto.invalid) {
                    <mat-error>{{errorProdutoMessage()}}</mat-error>
                }
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Código</mat-label>
                <input [formControl]="codigo" required matInput>
                @if (codigo.invalid) {
                    <mat-error>{{errorCodigoMessage()}}</mat-error>
                }
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Preço</mat-label>
                <span matTextPrefix>R$ &nbsp;</span>
                <input type="number" [formControl]="preco" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Custo</mat-label>
                <span matTextPrefix>R$ &nbsp;</span>
                <input type="number" [formControl]="custo" matInput>
            </mat-form-field>
        </div>
    </div>
    <section>
        <div class="addBtn">
            <button type="submit" mat-flat-button>Adicionar</button>
        </div>
    </section>
</form>
