<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="qtd">
        <th mat-header-cell *matHeaderCellDef> Qtd </th>
        <td mat-cell *matCellDef="let element"> {{element.qtd}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Area </th>
        <td mat-cell *matCellDef="let element"> {{element.area}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="nf">
        <th mat-header-cell *matHeaderCellDef> Resumo NF </th>
        <td mat-cell *matCellDef="let element"> {{element.nf}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell class="actions" *matCellDef="let element"> 
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
